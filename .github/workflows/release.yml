name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Create dist folder
        run: mkdir -p dist

      - name: Build all platforms
        run: |
          bun build ./index.ts --compile --target=bun-linux-x64 --outfile dist/dgate-linux
          bun build ./index.ts --compile --target=bun-darwin-x64 --outfile dist/dgate-macos
          bun build ./index.ts --compile --target=bun-darwin-arm64 --outfile dist/dgate-macos-arm64
          bun build ./index.ts --compile --target=bun-windows-x64 --outfile dist/dgate-windows.exe

      - name: List dist
        run: ls -la dist/

      - name: Upload release binaries
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/dgate-linux
            dist/dgate-macos
            dist/dgate-macos-arm64
            dist/dgate-windows.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
